<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Battery Reader</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="https://github.com/TheGvR3/Battery_Reader" target="_blank" class="nav-btn">
                <i class="ri-github-fill"></i> Repository
            </a>
            <a href="https://thegvr3.github.io/IvanoSaracinoDev/" target="_blank" class="nav-btn">
                <i class="ri-user-fill"></i> Portfolio
            </a>
        </div>
    </nav>
    <section class="battery">
        <div class="Bcard">
            <div class="Bpill">
                <div class="Blevel">
                    <div class="Bliquid"></div>
                </div>
            </div>
            <div class="Bdata">
                <p class="Btext">Battery :</p>
                <h1 class="Bpercentage">20%</h1>
                <p class="Bstatus">
                    <i class="ri-plug-line"></i>
                </p>
            </div>
        </div>
        <div class="controls">
            <button class="ctrl-btn" data-level="20">20%</button>
            <button class="ctrl-btn" data-level="50">50%</button>
            <button class="ctrl-btn" data-level="80">80%</button>
            <button class="ctrl-btn" data-level="100">100%</button>
            <button class="ctrl-btn charging-toggle">
                <i class="ri-plug-line"></i>
            </button>
            <button class="ctrl-btn auto-toggle">
                <i class="ri-restart-line"></i> Auto
            </button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
